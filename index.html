  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; margin: 0; }
    #calendar { max-width: 900px; margin: 30px auto; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .fc-daygrid-event { display: block !important; white-space: normal !important; }
    .fc-event.expired { background-color: red !important; color: white !important; }
    .fc-event.near-expired { background-color: orange !important; color: white !important; }
    .fc-event.safe { background-color: green !important; color: white !important; }
    .controls { text-align: center; margin-bottom: 20px; }
    .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn:hover { background: #0056b3; }
    .loading { text-align: center; color: #666; }
  </style>
</head>

    <input type="file" id="fileUpload" accept=".xlsx,.xls" style="display:none;">
    <button id="uploadBtn" class="btn">Upload File Excel (Jika Fetch Gagal)</button>
  </div>

  <div id="calendar"></div>

  <script>
    const excelUrl = document.getElementById("excelLink").href;

    const allExcelData = []; // Untuk tampilkan semua data

    // Minta izin notifikasi sistem
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Fungsi untuk tampilkan notifikasi desktop dengan secure context
    function showSystemNotification(title, body, icon = 'https://cdn-icons-png.flaticon.com/512/1827/1827392.png') {
      if (window.isSecureContext && "Notification" in window && Notification.permission === "granted") {
        const notif = new Notification(title, { body, icon, tag: 'expiration-notif' });
        notif.onclick = () => { window.focus(); };
        setTimeout(() => notif.close(), 10000);
      } else {
        // Fallback
        Swal.fire({
          title: title,
          text: body,
          icon: 'warning',
          background: '#222',
          color: '#fff',
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 5000
        });
      }
    }

    // Fungsi untuk tampilkan data Excel lengkap di modal
    function showAllExcelData() {
      if (allExcelData.length === 0) {
        Swal.fire({
          title: 'Data Kosong',
          text: 'Belum ada data Excel yang dimuat.',
          icon: 'info',
          background: '#222',
          color: '#fff'
        });
        return;
      }

      let html = `
        <div style="overflow-x: auto; max-height: 70vh; overflow-y: auto;">
          <table style="width: 100%; border-collapse: collapse; table-layout: fixed; color: white; border: 1px solid #555;">
            <thead>
              <tr style="background: #333; position: sticky; top: 0;">
                <th style="padding: 8px; text-align: left; width: 20%;">PT</th>
                <th style="padding: 8px; text-align: left; width: 25%;">Lokasi</th>
                <th style="padding: 8px; text-align: left; width: 15%;">Tanggal</th>
                <th style="padding: 8px; text-align: left; width: 40%; word-wrap: break-word; overflow-wrap: break-word;">Item</th>
              </tr>
            </thead>
            <tbody>
      `;

      allExcelData.forEach(row => {
        html += `
          <tr style="border: 1px solid #555;">
            <td style="padding: 8px; text-align: left;">${row.pt}</td>
            <td style="padding: 8px; text-align: left;">${row.lokasi}</td>
            <td style="padding: 8px; text-align: left;">${row.tanggal}</td>
            <td style="padding: 8px; text-align: left; word-wrap: break-word; overflow-wrap: break-word;">${row.item}</td>
          </tr>
        `;
      });

      html += `</tbody></table></div>`;

      Swal.fire({
        title: 'Isi Data Excel',
        html: html,
        icon: 'info',
        confirmButtonText: 'Tutup',
        background: '#222',
        color: '#fff',
        width: '90%',
        scrollbarPadding: false,
        showCloseButton: true
      });
    }

  </script>
