<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Kadaluarsa</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; margin: 0; }
    #calendar { max-width: 900px; margin: 30px auto; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .fc-daygrid-event { display: block !important; white-space: normal !important; }
    .fc-event.expired { background-color: red !important; color: white !important; }
    .fc-event.near-expired { background-color: orange !important; color: white !important; }
    .fc-event.safe { background-color: green !important; color: white !important; }
    .controls { text-align: center; margin-bottom: 20px; }
    .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn:hover { background: #0056b3; }
    .loading { text-align: center; color: #666; }
    .pt-btn { padding: 8px 16px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .pt-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h2 style="text-align:center">ðŸ“… Kalender Tanggal Kadaluarsa</h2>
  <div class="controls">
    <a href="jadwal_kalenderkui.xlsx" id="excelLink" class="btn" download>Unduh File Excel</a>
    <button id="showDataBtn" class="btn" style="display:none;">Isi Tampilan Lengkap</button>
    <input type="file" id="fileUpload" accept=".xlsx,.xls" style="display:none;">
    <button id="uploadBtn" class="btn">Upload File Excel (Jika Fetch Gagal)</button>
  </div>
  <div id="loading" class="loading" style="display:none;">Memuat data Excel...</div>
  <div id="calendar"></div>

  <script>
    const excelUrl = document.getElementById("excelLink").href;
    let calendar;
    const eventsData = {}; // { tanggal: [items] }
    const allExcelData = []; // Untuk tampilkan semua data

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function showSystemNotification(title, body, pt) {
      if ("Notification" in window && Notification.permission === "granted") {
        const notif = new Notification(title, { body });
        notif.onclick = () => {
          window.focus();
          Swal.fire({
            title: `Peringatan untuk PT ${pt}`,
            text: body,
            icon: 'warning',
            background: '#222',
            color: '#fff'
          });
        };
        setTimeout(() => notif.close(), 10000);
      }
    }

    function showFullDisplay() {
      // Ambil PT unik dari allExcelData
      const uniquePTs = [...new Set(allExcelData.map(row => row.pt))];
      if (uniquePTs.length === 0) {
        Swal.fire({ title: 'Data Kosong', text: 'Belum ada data.', icon: 'info', background: '#222', color: '#fff' });
        return;
      }

      // Buat HTML untuk tombol PT
      let html = '<div style="text-align: center;">';
      uniquePTs.forEach(pt => {
        html += `<button class="pt-btn" onclick="showPTData('${pt}')">${pt}</button>`;
      });
      html += '</div>';

      Swal.fire({
        title: 'Isi Tampilan Lengkap',
        html: html,
        icon: 'info',
        confirmButtonText: 'Tutup',
        background: '#222',
        color: '#fff',
        width: '90%',
        showCloseButton: true
      });
    }

    function showPTData(pt) {
      // Filter data berdasarkan PT
      const ptData = allExcelData.filter(row => row.pt === pt);
      if (ptData.length === 0) {
        Swal.fire({ title: 'Data Kosong', text: `Tidak ada data untuk PT ${pt}.`, icon: 'info', background: '#222', color: '#fff' });
        return;
      }

      // Urutkan berdasarkan tanggal (dari terlama ke terbaru)
      ptData.sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));

      // Kelompokkan berdasarkan tahun untuk tampilan yang lebih terorganisir
      const groupedByYear = {};
      ptData.forEach(row => {
        const year = new Date(row.tanggal).getFullYear();
        if (!groupedByYear[year]) groupedByYear[year] = [];
        groupedByYear[year].push(row);
      });

      // Buat HTML tabel untuk setiap tahun
      let html = '';
      for (const year in groupedByYear) {
        html += `<h3 style="color: #fff; text-align: center;">Tahun ${year}</h3>`;
        html += `
          <div style="overflow-x: auto; max-height: 50vh; overflow-y: auto; width: 100%; padding: 10px;">
            <table style="width: 100%; border-collapse: collapse; table-layout: fixed; color: white; border: 1px solid #555; min-width: 600px;">
              <thead>
                <tr style="background: #333; position: sticky; top: 0;">
                  <th style="padding: 12px; text-align: left; width: 25%; min-width: 120px; line-height: 1.5;">Lokasi</th>
                  <th style="padding: 12px; text-align: left; width: 15%; min-width: 80px; line-height: 1.5;">Tanggal</th>
                  <th style="padding: 12px; text-align: left; width: 60%; min-width: 150px; word-wrap: break-word; overflow-wrap: anywhere; white-space: normal; line-height: 1.5;">Item</th>
                </tr>
              </thead>
              <tbody>
        `;
        groupedByYear[year].forEach(row => {
          html += `
            <tr style="border: 1px solid #555; min-height: 40px;">
              <td style="padding: 12px; text-align: left; word-wrap: break-word;">${row.lokasi}</td>
              <td style="padding: 12px; text-align: left;">${row.tanggal}</td>
              <td style="padding: 12px; text-align: left; word-wrap: break-word; overflow-wrap: anywhere;">${row.item}</td>
            </tr>
          `;
        });
        html += `</tbody></table></div><br>`;
      }

      Swal.fire({
        title: `Data PT ${pt}`,
        html: html,
        icon: 'info',
        confirmButtonText: 'Tutup',
        background: '#222',
        color: '#fff',
        width: '90%',
        scrollbarPadding: false,
        showCloseButton: true
      });
    }

    function processExcelData(buffer) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('showDataBtn').style.display = 'inline-block';
      const workbook = XLSX.read(buffer, { type: 'array' });
      const today = new Date();
      today.setHours(0, 0, 0, 0);  // Pastikan waktu hari ini standar
      const allEvents = [];
      const peringatanHariIni = [];
      const peringatanDekat = {};

      workbook.SheetNames.forEach(sheetName => {
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        const lokasiPT = jsonData[0]?.[0] || "Lokasi tidak diketahui";
        for (let i = 1; i < jsonData.length; i++) {
          const row = jsonData[i];
          if (!row || !row[0]) continue;
          const tanggalVal = row[0];  // Ambil tanggal
          let tanggal;
          if (typeof tanggalVal === "number") {
            const dateObj = XLSX.SSF.parse_date_code(tanggalVal);
            tanggal = new Date(dateObj.y, dateObj.m - 1, dateObj.d);  // Konversi serial date
          } else if (typeof tanggalVal === "string") {
            // Coba parse string tanggal, asumsi format DD/MM/YYYY untuk locale ID
            const parts = tanggalVal.split('/');
            if (parts.length === 3) {
              tanggal = new Date(parts[2], parts[1] - 1, parts[0]);  // DD/MM/YYYY
            } else {
              tanggal = new Date(tanggalVal);  // Coba default
            }
          }
          if (isNaN(tanggal)) continue;  // Skip jika tanggal invalid
          tanggal.setHours(12, 0, 0, 0);  // Standarisasi
          const formattedDate = tanggal.toISOString().split("T")[0];
          const diffDays = Math.floor((tanggal - today) / (1000 * 60 * 60 * 24));
          let eventClass = 'safe';
          if (diffDays <= 0) eventClass = 'expired';
          else if (diffDays <= 3) eventClass = 'near-expired';
          eventsData[formattedDate] = eventsData[formattedDate] || [];
          eventsData[formattedDate].push(row[1] || 'Item');  // Asumsi kolom 1 adalah item, sesuaikan jika perlu
          allEvents.push({ title: row[1] || 'Item', start: formattedDate, allDay: true, classNames: [eventClass] });
          allExcelData.push({ pt: sheetName, lokasi: lokasiPT, tanggal: formattedDate, item: row[1] || 'Item' });
          if (diffDays >= 0 && diffDays <= 3) {
            if (!peringatanDekat[sheetName]) peringatanDekat[sheetName] = { jumlah: 0, tanggal: new Set(), items: [], lokasi: lokasiPT };
            peringatanDekat[sheetName].jumlah++;
            peringatanDekat[sheetName].tanggal.add(formattedDate);
            peringatanDekat[sheetName].items.push(row[1] || 'Item');
            if (diffDays <= 1) peringatanHariIni.push({ pt: sheetName, tanggal: formattedDate, item: row[1] || 'Item' });
          }
        }
      });
      calendar.removeAllEvents();
      calendar.addEventSource(allEvents);  // Pastikan event ditambahkan

      // Tambahkan notifikasi untuk peringatan dekat kadaluarsa
      for (const pt in peringatanDekat) {
        const data = peringatanDekat[pt];
        const title = "Peringatan Kadaluarsa";
        const body = `PT: ${pt}, Total Unit: ${data.jumlah}, Lokasi: ${data.lokasi}`;
        showSystemNotification(title, body, pt);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'id',
        headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
        dateClick: function (info) {
          const clickedDate = info.dateStr;
          if (eventsData[clickedDate]) {
            Swal.fire({
              title: `Tanggal: ${clickedDate}`,
              html: eventsData[clickedDate].map(item => `â€¢ ${item}`).join('<br>'),
              icon: 'info',
              background: '#222',
              color: '#fff'
            });
          }
        },
        events: []
      });
      calendar.render();
      document.getElementById('showDataBtn').addEventListener('click', showFullDisplay);
      document.getElementById('uploadBtn').addEventListener('click', () => document.getElementById('fileUpload').click());
      document.getElementById('fileUpload').addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = event => processExcelData(event.target.result);
          reader.readAsArrayBuffer(file);
        }
      });
      document.getElementById('loading').style.display = 'block';
      fetch(excelUrl).then(res => res.arrayBuffer()).then(buffer => processExcelData(buffer)).catch(err => {
        document.getElementById('loading').style.display = 'none';
        Swal.fire({ title: 'Error', text: err.message, icon: 'error', background: '#222', color: '#fff' });
      });
    });
  </script>
</body>
</html>
